<!DOCTYPE html>

<html>
    <head>
        <title></title>

        <script src="converter.js"></script>
        <script src="conversions.js"></script>
        <script src="buttons.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="content">
            <h1>JS to ![]()+ converter</h1>

            <label for="input">Enter string or code here:</label>
            <br>
            <textarea id="input"></textarea>
            <br>
            <input checked id="evalSource" type="checkbox">
            <label for="evalSource">Is code</label>
            <br>
            <button onclick="convert()">Convert</button>

            <hr>
            <label for="output">Output</label>
            <br>
            <textarea readonly id="output"></textarea>
            <p>Try it in the browser console!</p>
            <button onclick="eval(document.getElementById('output').innerHTML)">Run</button>
            <button id="copybutton" onclick="copyOutput()">Copy</button>
        </div>
    </body>
</html>
